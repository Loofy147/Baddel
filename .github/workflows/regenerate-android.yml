name: Regenerate Android folder (flutter create)

on:
  workflow_dispatch:

permissions:
  contents: write   # needed so the action can push commits

jobs:
  regen-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (required by Android toolchain)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Ensure repo clean
        run: git status --porcelain

      - name: Regenerate Android project files
        run: |
          # Create Android folder only (won't overwrite existing dart code)
          flutter create --platforms=android --org com.example --project-name baddel .
          # Make sure dependencies are fetched
          flutter pub get

      - name: Show created files (for debug)
        run: |
          echo "=== android folder preview ==="
          ls -la android || true
          echo "=== app src preview ==="
          ls -la android/app || true

      - name: Commit and push regenerated android/ to new branch
        run: |
          BRANCH="android-regenerate-$(date -u +'%Y%m%dT%H%M%SZ')"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add android || true
          if git diff --staged --quiet; then
            echo "No changes detected in android/, nothing to commit."
            exit 0
          fi
          git commit -m "chore(android): regenerate android folder via flutter create"
          git push --set-upstream origin "$BRANCH"
          echo "Pushed branch: $BRANCH"
